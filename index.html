<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings</title>
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fc9346f24c.js" crossorigin="anonymous"></script>
  <!--Bootstrap CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--CUSTOM CSS-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <i class="fa fa-close close fa-3x"></i>
      <div class="logo">
        <a href="#" class="navbar-brand text-center d-block">LOGO</a>
      </div>
      <ul class="nav d-block mt-5 text-center">
        <li class="nav-item">
          <a href="#" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">My Account</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Campaigns</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Messages</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active">Settings</a>
        </li>
        <li class="nav-item sign-out">
          <a href="#" class="nav-link">Sign out</a>
        </li>
      </ul>
    </aside>
    <main class="main-panel">
      <nav class="navbar navbar-expand-lg navbar-absolute navbar-dark pt-4 px-md-4">
        <div class="container-fluid">
          <button class="navbar-toggler mx-auto mb-3" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <img src="assets/img/Vector.svg" class="" alt="menu">
            <!--<span class="navbar-toggler-icon icon-bar"></span>-->
          </button>
          <div class="row w-100 mx-auto">
            
          <form action="" class="mx-auto my-auto">
            <div class="form-group my-auto">
              <input type="search" class="form-control" placeholder="Search">
            </div>
          </form>
          <div class="profile mx-auto mt-3 mt-0-md">
            <img src="assets/img/Ellipse 7.png" alt="">
            <div class="dropdown d-inline-block">
              <a class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Amelia cooper</a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Envato</a>
              </div>
            </div>
          </div>
          </div>
        </div>
      </nav>

      <div class="main-content  py-5 px-2 px-md-5">
        <section class="notification ">
          <div class="container-fluid">
            
            <div class="notification-option px-3 py-3">
              <h5 class="mb-4">Notifications</h5>
              <div class="row mt-3">
                <div class="col-sm-8">
                  <p>Include me in publisher's search</p>
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-notification px-3">Yes</button>
                  <button class="btn btn-notification btn-notification--2 px-3">No</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-8">
                  <p>Allow advertisers to contact me directly</p>
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-notification px-3">Yes</button>
                  <button class="btn btn-notification btn-notification--2 px-3">No</button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-8">
                  <p>Send me email updates</p>
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-notification px-3">Yes</button>
                  <button class="btn btn-notification btn-notification--2 px-3">No</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="password mt-5 px-3 pt-5 pb-4">
          <div class="container-fluid">
            <h5 class="mb-5">Password Settings</h5>
            <form action="#">
              <input type="password" class="form-control mb-4" placeholder="New Password">
              <input type="password" class="form-control" placeholder="Confirm new password">
              <div class="btn mt-2 text-right w-100">
                <button class="btn btn-primary px-4">Save</button>
              </div>
              
            </form>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!--Custom JS-->
  <script src="assets/js/custom.js"></script>
</body>
</html>
